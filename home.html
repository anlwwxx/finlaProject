{% extends "home.html" %}
{% block main %}
<h1>admin's page</h1>
<table style="color: #fff">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
</table>
<script src="static/css/main.js"></script>
{% endblock %}
</body>
</html>
