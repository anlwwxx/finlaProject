<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

    <header>
        <!--navbar-->
            <a href="{{url_for('home')}}" class="logo"><i class="fas fa-cat"></i>Prosto Sait</a>
            <nav class="navbar">
                <a class="active" href="{{url_for('home')}}">Home</a>
                <!-- <a class="#" href="#">Interesting</a> -->
                <a class="#" href="{{url_for('register')}}">Sign In</a>
                <a class="#" href="{{url_for('login')}}">Log in</a>
            </nav>
            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
                <div class="search-bar">
                   <form action="/result" method="post">
                   <input type="text" name="anime" placeholder="anime" 
                   class="search-bar__input" aria-label="search">
                   <button class="search-bar__submit">
                    <i class="fas fa-search" 
                   aria-label="submit search"></i>
                   </button>
                   </form>
                </div>
                <i class="fas fa-heart" id="heart"></i>
            </div>
        </header>
 
    <div class="form-box">
        <div class="from">
            <h1> Login page </h1>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="inputBox">
                    {{ form.username }}<span>Username</span><i></i></div>
                    <div class="inputBox">
                    {{ form.password }}<span>Password</span><i></i></div>
                    <div class="links">
                        <a href="{{url_for('register')}}">Do not have an account</a><br>
                        <a href="{{url_for('home')}}">Go back</a><br>
                    </div>
                    {{ form.submit }}
                </form>
            </div>
        </div>

    <a href="{{url_for('register')}}">Don't have an account</a><br>
    <a href="{{url_for('home')}}">Go back</a><br>
    <script src="static/css/main.js"></script>
</body>
</html>
