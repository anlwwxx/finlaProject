{% extends "home.html" %}
{% block main %}
    <div class="form-box">
        <div class="from">
            <h1> Login page </h1>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="inputBox">
                    {{ form.username }}<span>Username</span><i></i></div>
                    <div class="inputBox">
                    {{ form.password }}<span>Password</span><i></i></div>
                    <div class="links">
                        <a href="{{url_for('register')}}">Do not have an account</a><br>
                        <a href="{{url_for('home')}}">Go back</a><br>
                    </div>
                    {{ form.submit }}
                </form>
            </div>
        </div>

    <a href="{{url_for('register')}}">Don't have an account</a><br>
    <a href="{{url_for('home')}}">Go back</a><br>
    <script src="static/css/main.js"></script>
{% endblock %}
</body>
</html>
